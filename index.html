<!DOCTYPE html>
<html ng-app="bubbletalk">
<script id="message.html" type="text/ng-template">
  <div draggable class="message">
	<div class="overflow" >
		<p class="text">{{messages[$index].text}}</p>
		<p class="timestamp">-  {{messages[$index].author}} @ {{messages[$index].created | date:'short'}}</p>
	</div>
	<div class="arrow" style="border-bottom: 20px solid {{messages[$index].color}}"></div>
  </div></script>
<head>
	<title>BubbleTalk</title>
	<script src="js/angular.min.js" type="text/javascript" ></script>
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/draggable.js" type="text/javascript"></script>
	<script src="js/message.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-header ">
		<div class="title">
			<h1 id="title" class="inf-header">Bubble</h1>
			<h1 id="title2" class="for-header">talk</h1>
			<h2 class="white">An AngularJS + Firebase project, real-time bubble chat.</h2>
		</div>

	</div>
	<div class="main-body" ng-controller="MessageCtrl">
		<bt-message ng-repeat="msg in messages" id="{{$index}}"></bt-message>
	</div>
</body>
</html>
