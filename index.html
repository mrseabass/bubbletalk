<!DOCTYPE html>
<html ng-app="bubbletalk">

<script id="message.html" type="text/ng-template">
  <div class="message" style="background-color: {{color}}; top: {{myY}}px; left: {{myX}}px;">
	<div class="overflow" >
		<p class="text">{{message}}</p>
		<p class="timestamp">-  {{author}} @ {{created | date:'short'}}</p>
	</div>
	<div class="arrow" style="border-bottom: 20px solid {{color}}"></div>
  </div>
 </script>

<head>
	<title>BubbleTalk</title>
	<script src="js/angular.min.js" type="text/javascript" ></script>
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
	<script type="text/javascript" src="js/jscolor/jscolor.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/draggable.js" type="text/javascript"></script>
	<script src="js/message.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="message-creator">
		<p class="textmessage">
			<textarea name="text" placeholder="Message..."></textarea>
		</p>

		<p class="author">
			<input type="text" name="author" id="author"/>
			<label for="author">Author</label>
		</p>

		<p class="colorpicker">
			<input class="color" name="colorpicker" id="colorpicker"/>
			<label for="colorpicker">Color</label>
		</p>

		<p class="submit">
			<input type="button" name="submit" value="Post message">
		</p>
		<div class="click-area"></div>
	</div>

	<div class="main-header ">
		<div class="title">
			<h1 id="title" class="inf-header">Bubble</h1>
			<h1 id="title2" class="for-header">talk</h1>
			<h2 class="white">An AngularJS + Firebase project, real-time bubble chat.</h2>
		</div>

	</div>


	<div class="main-body" ng-controller="MessageCtrl">

		<bt-message message="messages[$index].text" author="messages[$index].author" created="messages[$index].created" color="messages[$index].color" my-x="messages[$index].myX" my-y="messages[$index].myY" ng-repeat="msg in messages" id="{{$index}}"></bt-message>
	</div>
</body>
</html>
